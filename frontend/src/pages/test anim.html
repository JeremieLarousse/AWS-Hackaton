<!DOCTYPE html>
<html lang="FR">

<head>
    <title>Animation CSS : de gauche Ã  droite</title>
    <meta charset="utf-8" />
    <style type="text/css">
        #bloc {
            height: 200px;
        }

        h1 {
            position: absolute;
            left: 0;
            transition: left 1s, transform 1s;
            white-space: nowrap;
            transition: right 1s, transform 1s;
            transform: translateX(100%);
        }

        #bloc:hover h1 {
            left: 100%;
            transform: translateX(-100%);
        }
    </style>
</head>

<body>
    <div id="bloc">
        <h1>Mon titre</h1>
    </div>
</body>

</html>
